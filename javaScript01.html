    function mostrar_menor(pNum1, pNum2) {
      let nr1 = parseInt(pNum1);
      let nr2 = parseInt(pNum2);
      let objDiv = document.getElementById("idResult");
      let result = "";
      if (nr1 > nr2)
        result =
          "....::::....::::....::::....NUMERO 1 É MAIOR QUE O NUMERO 2....::::....::::....::::....";
      else if (nr2 > nr1)
        result =
          "....::::....::::....::::....NUMERO 2 É MAIOR QUE O NUMERO 1....::::....::::....::::....";
      else
        result =
          "....::::....::::....::::....NUMERO 1 É IGUAL QUE O NUMERO 2....::::....::::....::::....";
      objDiv.innerHTML = result;
    }
  </script>

    <label for="txtNum02">NUMERO 2: </label>
